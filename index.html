<!DOCTYPE html>
<html>
    <head>
        <title>Etch-A-Sketch (odin project)</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        

        
            <div class="container" id="grid-container"></div>

            <div class="container" id="utility-container">
                <div id="header">
                    <h2>-= Carl's Etch-A-Sketch Project =-</h2> <br>
                </div>
                <div><button id="reset">Reset</button></div>
                <div>
                    <label for="gridSize">Canvas Size:</label>
                    <input type="text" name="gridSize" id="gridSize" autocomplete="off" placeholder="16">px
                    <button id="gridSizeSubmit">Submit Canvas Size</button>
                </div>
                <div>
                    <label for="drawColor">Enter a Color:</label>
                    <input type="text" name="drawColor" id="drawColor" autocomplete="off" placeholder="black">
                    <button id="drawColorSubmit">Submit Color</button>
                </div>
                <a href="https://www.theodinproject.com/courses/web-development-101/lessons/etch-a-sketch-project?ref=lnav" id="odinLink">Part of The Odin Project Curriculum</a>
            </div>
        
    </div>
    


        <script src="script.js"></script>
    </body>
</html>
